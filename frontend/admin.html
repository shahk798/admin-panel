<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Lumonex Agency</title>
  <link rel="stylesheet" href="/frontend/style.css">
  <style>
    body {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    .admin-login-container {
      width: 90%;
      max-width: 420px;
      padding: 50px 40px;
      background: rgba(255,255,255,0.95);
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.5);
    }

    .admin-login-container h2 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #1e3a8a;
      font-weight: 700;
    }

    .admin-login-container p {
      margin-bottom: 30px;
      color: #6b7280;
      font-size: 15px;
    }

    .admin-login-container input {
      width: 100%;
      padding: 16px 20px;
      margin: 15px 0;
      border-radius: 12px;
      border: 2px solid #e5e7eb;
      background: #ffffff;
      color: #1f2937;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .admin-login-container input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .admin-login-container input::placeholder {
      color: #9ca3af;
    }

    .admin-login-container button {
      width: 100%;
      padding: 16px;
      margin-top: 10px;
      background: linear-gradient(135deg, #3b82f6, #1e3a8a);
      color: #ffffff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .admin-login-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
    }

    #admin-error {
      color: #ef4444;
      margin-top: 15px;
      font-size: 14px;
      font-weight: 600;
      background: #fee2e2;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }

    #admin-error:not(:empty) {
      display: block;
    }

    .admin-icon {
      font-size: 56px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="admin-login-container">
    <div class="admin-icon">üîê</div>
    <h2>Admin Access</h2>
    <p>Authorized Personnel Only</p>
    <form id="adminLoginForm">
      <input type="password" id="adminPassword" placeholder="Admin Password" required>
      <button type="submit" class="btn-primary">Access Dashboard</button>
      <p id="admin-error"></p>
    </form>
  </div>

  <script>
    const adminLoginForm = document.getElementById('adminLoginForm');
    const adminError = document.getElementById('admin-error');

    adminLoginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('adminPassword').value;

      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('adminAuth', data.token);
          window.location.href = '/dashboard';
        } else {
          adminError.innerText = data.message || 'Invalid password';
        }
      } catch (error) {
        adminError.innerText = 'Server connection error';
      }
    });
  </script>
</body>
</html>
